.carousel-contenedor{
  position: relative;
  margin-bottom: 0%;
  padding: 15px 12px 14px 50px;
}

.anterior, .siguiente{
  position: absolute;
  display: block;
  width: 30px;
  height: 30px;
  border: none;
  top: calc(50% - 35px);
  cursor: pointer;
  line-height: 30px;
  text-align: center;
  background: none;
  color: rgb(0, 0, 0);
  opacity: 20%;
}

.anterior{
  left: 5px;
}
.siguiente{
  right: 3px;
}

.carrusel-elemento{
  text-align: center;
}

.carrusel-indicadores .glider-dot{
  display: block;
  width: 30px;
  height: 5px;
  opacity: 0.2;
  background: rgb(0, 0, 0);
  border-radius: 0;
}
.carrusel-indicadores .glider-dot:hover{
  opacity: .5;
}
.carrusel-indicadores .glider-dot.active{
  opacity: 1;
}

.carrusel-lista img{

.contenedor{

  outline:none;

  font-size:36px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  transition:.3s;  
}
span{

.botonF1:hover span{

}
.botonF1:active{
